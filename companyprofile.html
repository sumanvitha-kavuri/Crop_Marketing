<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Yield Cycle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .logo-container .logo-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #27ae60;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1e8449;
        }

        .edit-button {
            display: block;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="log.jpg" alt="Logo">
            <div class="logo-text">Yield Cycle</div>
        </div>
    </header>

    <!-- Company Profile Form -->
    <div class="profile-container">
        <h2>Company Profile</h2>
        <form action="update1.html" method="get">
            <label for="company-name">Name of the Company</label>
            <input type="text" id="company-name" name="company_name" value="BioLutions Company" required>

            <label for="contact-info">Contact Information</label>
            <input type="tel" id="contact-info" name="contact_info" value="+972-76-5303777" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" value="info@biolutions.com" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Update Profile">
        </form>
    </div>
</body>
</html>
